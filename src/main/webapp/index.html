<html>

<head>
    <title>Artist Jinu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
</head>

<body class="is-loading-0 is-loading-1 is-loading-2" ng-app="artist" ng-controller="mainController as vm">

    <!-- Main -->
    <div id="main">

        <!-- Header -->
        <header id="header">
            <h1>{{vm.appName}}</h1>
            <p>{{vm.appDesc}}</p>
        </header>

        <!-- Thumbnail -->
        <section id="thumbnails">
            <article ng-repeat="item in vm.imageList">
                <a class="thumbnail" ng-href="{{item.url}}" data-position="left center">
                    <img ng-src="{{item.url}}" alt="" />
                </a>
                <h2>{{item.artist}}</h2>
                <p>{{item.description}}</p>
            </article>
         
        </section>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
                <li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; All rights reserved.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a>.</li>
            </ul>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
    <script src="assets/js/main.js"></script>

</body>

</html>
